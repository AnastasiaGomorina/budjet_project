{% extends 'budget/base.html' %}

{% block title %}Расходы{% endblock %}

{% block content %}
<h1>Список расходов</h1>
<ul>
    {% for expense in expenses %}
    <li>{{ expense.amount }} - {{ expense.category }} ({{ expense.date }})</li>
    {% empty %}
    <p>Нет расходов.</p>
    {% endfor %}
</ul>
{% endblock %}
