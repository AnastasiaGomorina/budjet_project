{% extends 'budget/base.html' %}

{% block title %}Доходы{% endblock %}

{% block content %}
<h1>Список доходов</h1>
<a href="{% url 'add_income' %}" class="btn">Добавить доход</a>
<ul>
    {% for income in incomes %}
    <li>{{ income.amount }} - {{ income.category }} ({{ income.date }})</li>
    {% empty %}
    <p>Нет доходов.</p>
    {% endfor %}
</ul>
{% endblock %}
