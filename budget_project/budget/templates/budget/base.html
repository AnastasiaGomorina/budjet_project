<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Личный бюджет{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: blue;
        }

            nav a:hover {
                text-decoration: underline;
            }

        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Управление личным бюджетом</h1>
        {% if user.is_authenticated %}
        <!-- Если пользователь авторизован: ссылки на добавление доходов, расходов, анализа -->
        <a href="{% url 'add_income' %}">Добавить доход</a>
        <a href="{% url 'add_expense' %}">Добавить расход</a>
        <a href="{% url 'analysis' %}">Анализ</a>
        <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <!-- Если пользователь не авторизован: ссылки на регистрацию и вход -->
        <a href="{% url 'register' %}">Зарегистрироваться</a>
        <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Главная</a></li>
            <li><a href="{% url 'income_list' %}">Доходы</a></li>
            <li><a href="{% url 'expense_list' %}">Расходы</a></li>
            <li><a href="{% url 'analysis' %}">Анализ</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
